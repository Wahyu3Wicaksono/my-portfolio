<!DOCTYPE html>
<html lang="en">
<head>

    <title>Wahyu's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <nav class="navbar">
            <h1 class="logo">Wahyu's Portfolio</h1>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="home">
        <h2>Hello, I'm Wahyu</h2>
        <p>Engineer | Instrumentation | Automation</p>
    </section>

    <section id="skills" class="skills">
        <h2>Skills</h2>

            <label>Instrumentation</label>

        </div>
        <div class="skill-item">
            <label>Electrical Engineering</label>

        </div>

            <div class="progress"><div class="progress-bar" style="width: 95%;"></div></div>
        </div>
    </section>

    <section id="projects" class="projects">
        <h2>Projects</h2>
        <div class="project-gallery">
            <div class="project-item">Automation of XYZ</div>
            <div class="project-item">Sensor Design</div>
            <div class="project-item">Electrical System Upgrade</div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
